<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="image_container" id="slider">
            <img src="./Images/mountain1.jpg" alt="img1">
            <img src="./Images/mountain2.jpg" alt="img2">
            <img src="./Images/mountain3.jpg" alt="img3">
            <img src="./Images/mountain4.jpg" alt="img4">
        </div>
        <div onclick="prev()" class="icon_container navigation_left">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
        <div onclick="next()" class="icon_container navigation_right">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
